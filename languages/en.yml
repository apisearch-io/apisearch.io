  qa:
    q1:
      q: Why choose Apisearch?
      a: We are a company dedicated exclusively to the important element of search. Our efforts are focused on product development, personalized customer service, and organic growth. This allows us to offer good prices and the highest quality.
    q2:
      q: Can I add filters with Apisearch?
      a: Yes. You can configure as many filters as you want in our admin panel, as long as we have the values in the feed. If you have questions, you can contact us and we will help you check the feed.
    q3:
      q: Can I see what my customers are searching for?
      a: Yes. In our admin panel, you will find all the data related to the searches made by your customers, as well as searches that return no results and can be turned into opportunities.
    q4:
      q: How and when will I be charged?
      a: At Apisearch, we charge for the previous month. At the beginning of each month, we collect all the usage data from our platform and apply the price per request or agreed-upon price. We will automatically send the invoice to the email configured in the account and proceed with the payment.
    q5:
      q: Will you ever cut off service?
      a: No, we will never cut off service. We have defined internal metrics to ensure that before making any decision of this magnitude, we take the initiative to contact the client.
    q6:
      q: How can I pay?
      a: We integrate with both debit cards and SEPA direct debit. Within our application, there is a section where you can securely enter your payment information. In the future, we hope to add other payment methods.
    q7:
      q: Can we have a custom design?
      a: Yes. By default, we offer a selection of preset designs that allow you to change colors, fonts, and layout. If you need a more detailed, customized design, please contact us for a quote.
    q8:
      q: Do you offer yearly plans?
      a: Yes. Our platform allows us to create any type of custom plan for your company, from annual plans to fixed monthly plans. Contact us so we can better understand your needs and offer you the best conditions.
    q9:
      q: What language is the search engine in?
      a: Our search engine is available in more than ten languages. We add languages as our clients need them, so if you need a specific one, don’t hesitate to ask and we can have the search engine translated within hours.
    q10:
      q: Can I use Apisearch in a multi-site setup?
      a: One of the great advantages of Apisearch is its ability to integrate with large e-commerce sites selling in dozens of countries and languages with a single index and data feed. We offer custom integrations for these projects. Contact us for more information.
    q11:
      q: Can I see an example of implementation?
      a: Of course. We invite you to try the search engine on some of our clients' sites, such as <a href="https://carethy.es" class="as-secondary-color" target="_blank">Carethy</a>, <a href="https://miscota.es" class="as-secondary-color" target="_blank">Miscota</a>, or <a href="https://siroko.com" class="as-secondary-color" target="_blank">Siroko</a>.

