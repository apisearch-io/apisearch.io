    responsable de comunicar cualquier modificación de los mismos.
    </p>
    <p>
    El RESPONSABLE informa y garantiza expresamente a los usuarios que sus datos
    personales no serán cedidos en ningún caso a terceros, y que siempre que realizara
    algún tipo de cesión de datos personales, se pedirá previamente el consentimiento
