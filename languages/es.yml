  testimonials:
    title: Esto opinan nuestros clientes
    testimonials:
      testimonial_1:
        body: Un servicio supercompetente!<br>Apisearch nos ha sorprendido para bien, teniendo las mismas funcionalidades que otra herramienta del mismo sector y a la mitad de precio.<br>Muy atentos con las necesidades y en constante mejora.<br>Un año ya con ellos y encantados.<br>Muy recomendable.
        author: Carlos
        position: Marketing en Pampling
      testimonial_2:
        body: A día de hoy, es el buscador que mejor nos ha funcionado en nuestra tienda online Hola Princesa.<br>Además, el servicio al cliente es de 10, te ayudan a resolver todas tus incidencias y escuchan tus propuestas para ponértelas en marcha lo más rápido posible.
        author: Ulises
        position: CEO en Holaprincesa
      testimonial_3:
        body: Optimización, Rapidez y Eficiencia. <br>Tanto como usuaria como profesional del sector, Apisearch es una herramienta óptima y rápida en el mercado de buscadores.<br>La personalización o IA que ofrece en las búsquedas hace que la experiencia de compra en un e-commerce mejore sustancialmente.<br>Todo esto, y con un equipo detrás tan implicado, humano y eficiente es difícil no recomendarlo!
        author: Manuel Perez
        position: CEO en Buscorepuestos

  qa:
    q1:
      q: ¿Por qué Apisearch?
      a: Somos una empresa dedicada exclusivamente a un elemento tan importante como el buscador. Centramos nuestros esfuerzos en el desarrollo del producto, en una atención al cliente personalizada y en un crecimiento orgánico. Esto nos permite tener buenos precios y la mejor de las calidades.
    q2:
      q: ¿Puedo añadir filtros con Apisearch?
      a: Sí. Podrás configurar tantos filtros como desees en nuestro panel de administración, siempre que tengamos los valores en el feed. Si tienes dudas puedes contactar con nosotros y te ayudaremos a revisar el feed.
    q3:
      q: ¿Puedo saber qué buscan mis clientes?
      a: Sí. En nuestro panel de administración encontrarás todos los datos relacionados con las búsquedas que hacen tus clientes, así como aquellas búsquedas que no ofrecen resultados y pueden convertirse en oportunidades.
    q4:
      q: ¿Cómo y cuándo se cobra el servicio?
      a: En Apisearch cobramos a mes pasado. Cada inicio de mes, recopilamos todos los datos de uso de nuestra plataforma y aplicamos el precio por petición o el precio acordado. Automáticamente mandaremos la factura al email configurado en la cuenta y procederemos al pago.
    q5:
      q: ¿En algún momento cortáis servicio?
      a: Nunca cortamos servicio. Tenemos definidas unas métricas internas para que, antes de tomar cualquier decisión de esta magnitud, tomemos la iniciativa de ponernos en contacto con el cliente.
    q6:
      q: ¿Cómo puedo pagar?
      a: Nos integramos tanto con tarjetas de débito como con SEPA. Dentro de nuestra aplicación tendrá un apartado donde, de forma completamente segura, podrás introducir tus datos de pago. En un futuro esperamos añadir otras formas de pago.
    q7:
      q: ¿Podemos tener un diseño a medida?
      a: Sí. Por defecto nosotros publicamos una selección de diseños predefinidos con el que podrás cambiar colores, fuente y disposición. Si se requiere una integración más precisa y customizada, no dudes en ponerse en contacto con nosotros y te haremos presupuesto.
    q8:
      q: ¿Ofrecéis planes anuales?
      a: Sí. Nuestra plataforma nos permite hacer cualquier tipo de plan a medida para tu empresa, desde planes anuales hasta mensuales fijos. Contacta con nosotros para poder analizar mejor tus necesidades y poder ofrecerte las mejores condiciones.
    q9:
      q: ¿En qué idioma está el buscador?
      a: Tenemos el buscador en más de diez idiomas. Aprovechamos las necesidades de nuestros clientes para añadir más, por lo que si necesitas uno en especial, no dudes en preguntarnos y en cuestión de horas tendremos el buscador traducido sin problemas.
    q10:
      q: ¿Puedo utilizar Apisearch en un multisite?
      a: Una de las grandes ventajas de Apisearch como producto es la capacidad de integrarse con grandes e-commerce que están vendiendo en docenas de países y de idiomas con un solo índice y feed de datos. Ofrecemos integraciones a medida para estos proyectos. Contacta con nosotros para más información.
    q11:
      q: ¿Puedo ver algún ejemplo de implementación?
      a: Por supuesto. Te invitamos a que pruebes el buscador de alguno de nuestros clientes, como por ejemplo <a href="https://carethy.es" class="as-secondary-color" target="_blank">Carethy</a>, <a href="https://miscota.es" class="as-secondary-color" target="_blank">Miscota</a> o <a href="https://siroko.com" class="as-secondary-color" target="_blank">Siroko</a>.

prestashop:
  header:
    title: El mejor buscador inteligente para Prestashop
    subtitle: Vende hasta un 30% más y descubre nuevas oportunidades de venta con nuestro módulo avanzado para Prestashop
  qa:
    q1:
      q: ¿Es compatible con mi versión de Prestashop?
      a: Nuestro plugin de Prestashop es compatible con las versiones 1.7 y 8. Si sigues utilizando la versión 1.6 contacta con nosotros y te ayudaremos.
    q2:
      q: ¿Podré añadir filtros a mi buscador?
      a: Si. Nuestro plugin de Prestashop nos mandará todos los valores de tus productos, y desde nuestro panel de administración podrás crear los filtros que necesites. Y sin saber programar.
    q3:
      q: ¿Podrán mis usuarios buscar por sinónimos?
      a: Si. En nuestro panel de administración podrás configurar los sinónimos de una forma muy sencilla. Podrás descargar un listado, completarlo con nuevos sinónimos, y volver a subirlo de una forma rápida y cómoda.
    q4:
      q: ¿Podré saber qué buscan mis usuarios?
      a: Si. En nuestro panel de administración podrás ver el rendimiento del buscador, incluyendo qué buscan, nuevas oportunidades de venta y hasta el porcentage de conversión.
    q5:
      q: ¿Podré probar el buscador antes de pagar?
      a: Por supuesto. Nuestro mayor interés que el buscador pueda ayudarte a vender más. Pruébalo durante 30 días, y decide si continuar trás ver los resultados en tu tienda online.
    q6:
      q: ¿Tendré ayuda para configurarlo?
      a: Si. En Apisearch estamos desarrollando toda una base de conocimiento integrada con IA para que no estés solo en ningún caso. Y si finalmente no puedes solucionar tus dudas, siempre tendrás una persona detrás dando soporte.

  start_now:
    create_account:
      title: Crea tu cuenta
      subtitle: Empezar en Apisearch nunca fue tan fácil y tan rápido. En tan solo 5 minutos tendrás tu cuenta creada.
      no_credit_card: No se requiere tarjeta de crédito
    install_plugin:
      title: Instala el plugin de Prestashop
      subtitle: Descarga y instala el plugin de Apisearch para Prestashop en menos de 1 minuto, sin conocimientos de programación.
      download_last_version: Descargar última versión
    active_search_engine:
      title: Activa el buscador
      subtitle: Una vez tengas el buscador a tu gusto, activa el buscador desde el plugin, y disfruta viendo tu negocio crecer

