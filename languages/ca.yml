privacy_policy:
  title: Política de privacidad
  content: |
    <h3>1. INFORMACIÓN AL USUARIO</h3>
    <p>
    APISEARCH, S.L., en adelante RESPONSABLE, es el Responsable del tratamiento de
    los datos personales del Usuario y le informa que estos datos serán tratados de
    conformidad con lo dispuesto en el Reglamento (UE) 2016/679 de 27 de abril de 2016
    (GDPR) relativo a la protección de las personas físicas en lo que respecta al tratamiento
    de datos personales y a la libre circulación de estos datos, por lo que se le facilita
    la siguiente información del tratamiento:
    </p>
    <p>
    <strong>Fin del tratamiento</strong>: mantener una relación comercial con el Usuario. Las operaciones
    previstas para realizar el tratamiento son:
    <ul class="list">
      <li>Cumplimiento de la relación contractual de prestación de servicios de buscador y relativos al mismo.</li>
      <li>Remisión de comunicaciones comerciales publicitarias por email, fax, Whatsapp,
      Telegram SMS, MMS, redes sociales o cualquier otro medio electrónico o físico,
      presente o futuro, que posibilite realizar comunicaciones comerciales. Estas
      comunicaciones serán realizadas por el RESPONSABLE y relacionadas sobre
      sus productos y servicios, o de sus colaboradores o proveedores con los que
      éste haya alcanzado algún acuerdo de promoción. En este caso, los terceros
      nunca tendrán acceso a los datos personales.</li>
      <li>Realizar estudios estadísticos.</li>
      <li>Tramitar encargos, solicitudes o cualquier tipo de petición que sea realizada por
      el usuario a través de cualquiera de las formas de contacto que se ponen a su
      disposición.</li>
      <li>Remitir el boletín de noticias de la página web, en su caso.</li>
    </ul>

    <p><strong>Base jurídica del tratamiento</strong>: consentimiento del interesado.</p>
    <p><strong>Criterios de conservación de los datos</strong>: se conservarán mientras exista un interés
    mutuo para mantener el fin del tratamiento y cuando ya no sea necesario para tal fin, se
    suprimirán con medidas de seguridad adecuadas para garantizar la seudonimización de
    los datos o la destrucción total de los mismos.</p>
    <p><strong>Comunicación de los datos</strong>: No se comunicarán los datos a terceros, salvo obligación
    legal.</p>
    <p>
    <strong>Derechos que asisten al Usuarios</strong>:
    <ul class="list">
      <li>Derecho a retirar el consentimiento en cualquier momento.</li>
      <li>Derecho de acceso, rectificación, portabilidad y supresión de sus datos y a la
      limitación u oposición al su tratamiento.</li>
      <li>Derecho a presentar una reclamación ante la autoridad de control
      (www.aepd.es) si considera que el tratamiento no se ajusta a la normativa
      vigente.</li>
    </ul>
    </p>
    <p><strong>Datos de contacto para ejercer sus derechos</strong>:<p>
    <p>
    Dirección postal: Calle Conxita Supervia 3-5, 2-1, 08028, Barcelona, y correo
    electrónico: {{ email("info@apisearch.io")|raw }}
    </p>

    <h3>2. CARÁCTER OBLIGATORIO O FACULTATIVO DE LA INFORMACIÓN FACILITADA POR EL USUARIO</h3>
    <p>
    Los Usuarios, mediante la marcación de las casillas correspondientes y entrada de
    datos en los campos, marcados con un asterisco (*) en el formulario de contacto o
    presentados en formularios de descarga, aceptan expresamente y de forma libre e
    inequívoca, que sus datos son necesarios para atender su petición, por parte del
    prestador, siendo voluntaria la inclusión de datos en los campos restantes. El Usuario
    garantiza que los datos personales facilitados al RESPONSABLE son veraces y se hace
    responsable de comunicar cualquier modificación de los mismos.
    </p>
    <p>
    El RESPONSABLE informa y garantiza expresamente a los usuarios que sus datos
    personales no serán cedidos en ningún caso a terceros, y que siempre que realizara
    algún tipo de cesión de datos personales, se pedirá previamente el consentimiento
    expreso, informado e inequívoco por parte los Usuarios. Todos los datos solicitados a
    través del sitio web son obligatorios, ya que son necesarios para la prestación de un
    servicio óptimo al Usuario. En caso de que no sean facilitados todos los datos, no se
    garantiza que la información y servicios facilitados sean completamente ajustados a sus
    necesidades.
    </p>
    <h3>3. MEDIDAS DE SEGURIDAD</h3>
    <p>
    Que de conformidad con lo dispuesto en las normativas vigentes en protección de datos
    personales, el RESPONSABLE está cumpliendo con todas las disposiciones de las
    normativas RGPD (Reglamento General de Protección de Datos) para el tratamiento de
    los datos personales de su responsabilidad, y manifiestamente con los principios
    descritos en el artículo 5 del RGPD, por los cuales son tratados de manera lícita, leal y
    transparente en relación con el interesado y adecuados, pertinentes y limitados a lo
    necesario en relación con los fines para los que son tratados.
    </p>
    <p>
    El RESPONSABLE garantiza que ha implementado políticas técnicas y organizativas
    apropiadas para aplicar las medidas de seguridad que establecen el RGPD con el fin de
    proteger los derechos y libertades de los Usuarios y les ha comunicado la información
    adecuada para que puedan ejercerlos.
    </p>
